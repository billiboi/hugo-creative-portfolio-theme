<p class="social social--big">
  {{ with .Site.Params.social.facebook }}
  <a href="https://www.facebook.com/wondertikitattoo/" class="facebook">
    <i class="fa fa-facebook"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.instagram }}
  <a href="https://www.instagram.com/wondertikitattoo/" title="" class="instagram">
    <i class="fa fa-instagram"></i>
  </a>
  {{end}}
  {{ with .Site.Params.social.whatsapp }}
  <a href="{{ . }}" data-animate-hover="pulse" class="external">
    <i class="fa fa-whatsapp"></i>
  </a>
  {{end}}
</p>
